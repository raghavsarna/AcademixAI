<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademixAI - Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: lightgray;
            min-height: 100vh;
        }

        #vanta-background {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: #050508;
        }

        .container {
            padding: 70px 50px 70px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            align-items: center;
            justify-content: center;
            height: 70px;
            background-color: rgba(55, 55, 55, 0.123);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #72a1de68;
            z-index: 10;
        }

        .logo {
            width: 130px;
        }

        .welcome-section {
            text-align: center;
            margin: 20px 0 40px;
        }

        .welcome-section h1 {
            font-size: 40px;
            margin: 0;
        }

        .gradient {
            background: linear-gradient(to right, #008baa, #7e42a7,#6600c5, #6070fd,#2a46ff, #0099ff, #008ead);
            background-size: 266%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate-gradient 2.5s linear infinite;
        }

        @keyframes animate-gradient {
            to {
                background-position: 200%;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 8fr 4fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 24px;
            margin: 0 0 20px;
            font-weight: 700;
            text-align: center;
            width: 100%;
        }

        .research-section, .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 600px;
        }

        .research-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 600px;
            background-color: #080020b7;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 20px;
        }

        .papers-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            overflow-y: auto;
            padding-right: 10px;
            flex: 1;
        }

        .paper-card {
            background-color: #080020b7;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 20px;
            transition: 0.3s;
        }

        .paper-card:hover {
            box-shadow: 0 0 15px rgba(211, 211, 211, 0.5);
        }

        .paper-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .paper-card h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .paper-card p {
            margin: 0;
            color: gray;
            font-size: 14px;
            line-height: 1.4;
        }

        .more-btn {
            align-self: center;
            padding: 12px 40px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            background: transparent;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .more-btn:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-section {
            background-color: #080020b7;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 20px;
        }

        .dropzone {
            flex: 1;
            border: 2px dashed #727fde;
            border-radius: 20px;
            background-color: rgba(8, 0, 32, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .dropzone:hover {
            border-color: #6070fd;
            box-shadow: 0 0 15px rgba(96, 112, 253, 0.15);
        }

        .dropzone i {
            font-size: 48px;
            color: #727fde;
        }

        .upload-btn {
            padding: 15px 0;
            width: 100%;
            border: none;
            background: linear-gradient(45deg, #008baa, #7e42a7, #6600c5, #6070fd);
            background-size: 200%;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            animation: animate-gradient 3s linear infinite;
        }

        .upload-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(96, 112, 253, 0.15);
        }

        footer {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.128);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.356);
            z-index: 999;
        }

        footer h1 {
            font-size: 20px;
            margin: 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #727fde;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6070fd;
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="AcademixAI" class="logo">
        </a>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h1>WELCOME BACK, <span class="gradient">RAGHAV</span></h1>
        </div>

        <div class="main-content">
            <div class="research-section">
                <h2 class="section-title">Latest Research</h2>
                <div class="papers-grid" id="papers-container">
                    <!-- Papers will be dynamically inserted here -->
                </div>
                <button class="more-btn">Load More</button>
            </div>

            <div class="upload-section">
                <h2 class="section-title">Upload a Paper</h2>
                <div class="dropzone">
                    <i class='bx bx-cloud-upload'></i>
                    <p>Drag and drop your paper here</p>
                    <p>or click to browse</p>
                </div>
                <button class="upload-btn">Upload Paper</button>
            </div>
        </div>
    </div>

    <footer>
        <h1>Copyright © AcademixAI, Made with ❤️ by Raghav Sarna</h1>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6a0cbf,
            backgroundColor: 0x50508,
            points: 9.00,
            maxDistance: 22.00,
            spacing: 19.00
        });

        // Function to load and initialize the SQLite database
        async function initDB() {
            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.wasm`
            });
        
            const response = await fetch('research.db');
            if (!response.ok) throw new Error('Database file not found');
            
            const arrayBuffer = await response.arrayBuffer();
            return new SQL.Database(new Uint8Array(arrayBuffer));
        }

        // Function to create a paper card element
        function createPaperCard(paper) {
            return `
                <a href="newsletter${paper.summary_id}.html" style="text-decoration: none; color: inherit;">
                    <div class="paper-card">
                        <img src="${paper.picture}" alt="Research Paper">
                        <h2>${paper.title}</h2>
                        <p>${paper.description}</p>
                    </div>
                </a>
            `;
        }

        // Function to fetch and display papers
        async function fetchAndDisplayPapers() {
            try {
                const db = await initDB();
                const result = db.exec(`
                    SELECT summary_id, title, picture, description 
                    FROM newsletter 
                    ORDER BY summary_id ASC
                `);

                if (result.length > 0) {
                    const papersContainer = document.getElementById('papers-container');
                    const papers = result[0].values.map(row => ({
                        summary_id: row[0],
                        title: row[1],
                        picture: row[2],
                        description: row[3]
                    }));

                    papersContainer.innerHTML = papers
                        .map(paper => createPaperCard(paper))
                        .join('');
                }
                
                // Clean up
                db.close();
                
            } catch (error) {
                console.error('Error fetching papers:', error);
                document.getElementById('papers-container').innerHTML = 
                    '<p>Error loading papers. Please try again later.</p>';
            }
        }

        // Load papers when page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayPapers);
    </script>
</body>
</html>
