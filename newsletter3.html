<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademixAI - Paper Content</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: lightgray;
            min-height: 100vh;
        }

        #vanta-background {
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
            background-color: #050508;
        }

        header {
            display: flex;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            align-items: center;
            justify-content: center;
            height: 70px;
            background-color: rgba(55, 55, 55, 0.123);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #72a1de68;
            z-index: 10;
        }

        .logo {
            width: 130px;
        }

        .container {
            padding: 90px 50px 70px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 8fr 4fr;
            gap: 30px;
        }

        .paper-content {
            background-color: #080020b7;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .paper-header {
            position: relative;
        }

        .paper-header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }

        .podcast-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(8, 0, 32, 0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .podcast-icon:hover {
            transform: scale(1.1);
            background-color: rgba(114, 127, 222, 0.3);
        }

        .paper-title {
            font-size: 32px;
            margin: 20px 0;
            background: linear-gradient(to right, #008baa, #7e42a7, #6600c5, #6070fd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .paper-content-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 20px;
        }

        /* Markdown content styles */
        #content-container {
            font-size: 16px;
            line-height: 1.6;
        }

        #content-container h1 {
            font-size: 28px;
            margin: 30px 0 20px;
            color: #727fde;
        }

        #content-container h2 {
            font-size: 24px;
            margin: 25px 0 15px;
            color: #7e42a7;
        }

        #content-container h3 {
            font-size: 20px;
            margin: 20px 0 12px;
            color: #6070fd;
        }

        #content-container strong {
            color: #6070fd;
            font-weight: 600;
        }

        #content-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #content-container th,
        #content-container td {
            border: 1px solid #727fde;
            padding: 10px;
            text-align: left;
        }

        #content-container code {
            background-color: rgba(8, 0, 32, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        #content-container pre {
            background-color: rgba(8, 0, 32, 0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        #content-container blockquote {
            margin: 20px 0;
            padding: 15px 25px;
            border-left: 4px solid #727fde;
            background-color: rgba(114, 127, 222, 0.1);
        }

        #content-container ul,
        #content-container ol {
            padding-left: 25px;
            margin: 15px 0;
        }

        #content-container li {
            margin: 8px 0;
        }

        #content-container img {
            max-width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }

        #content-container a {
            color: #727fde;
            text-decoration: none;
        }

        #content-container a:hover {
            text-decoration: underline;
        }

        /* Chat section styles */
        .chat-section {
            background-color: #080020b7;
            border: 1px solid gray;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            position: sticky;
            top: 90px;
        }

        .chat-title {
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
            color: #727fde;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #727fde;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(114, 127, 222, 0.2);
            border: 1px solid #727fde;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: rgba(8, 0, 32, 0.5);
            border-radius: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .chat-input button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #008baa, #7e42a7, #6600c5, #6070fd);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(96, 112, 253, 0.3);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #727fde;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6070fd;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 90px 20px 70px;
            }

            .chat-section {
                position: static;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="AcademixAI" class="logo">
        </a>
    </header>

    <div class="container">
        <div class="paper-content">
            <div class="paper-header">
                <img id="paper-image" src="" alt="Research Paper Header">
                <div class="podcast-icon">
                    <i class='bx bx-podcast' style="font-size: 24px;"></i>
                </div>
            </div>
            <h1 id="paper-title" class="paper-title"></h1>
            <div class="paper-content-scroll">
                <div id="content-container">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>

        <div class="chat-section">
            <h2 class="chat-title">Chat with the Paper</h2>
            <div class="chat-messages">
                <div class="message bot-message">
                    Hello! I'm your AI research assistant. Ask me anything about this paper.
                </div>
                <div class="message user-message">
                    What are the key findings of this research?
                </div>
                <div class="message bot-message">
                    The paper highlights three main breakthroughs in AI during February...
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Ask a question about the paper...">
                <button>
                    <i class='bx bx-send'></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x6a0cbf,
            backgroundColor: 0x50508,
            points: 9.00,
            maxDistance: 22.00,
            spacing: 19.00
        });

        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            sanitize: false
        });

        // Function to load and initialize the SQLite database
        async function initDB() {
            const SQL = await initSqlJs({
                locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
            });
            
            // Fetch the database file
            const response = await fetch('research.db');
            const arrayBuffer = await response.arrayBuffer();
            
            // Create a database from the fetched file
            return new SQL.Database(new Uint8Array(arrayBuffer));
        }

        // Function to fetch newsletter data
        async function fetchNewsletterData() {
            try {
                const db = await initDB();
                const result = db.exec(`
                    SELECT title, picture, content 
                    FROM newsletter 
                    WHERE summary_id = 3
                `);

                if (result.length > 0 && result[0].values.length > 0) {
                    const [title, picture, content] = result[0].values[0];
                    
                    // Update the DOM with the fetched data
                    document.getElementById('paper-title').textContent = title;
                    document.getElementById('paper-image').src = picture;
                    
                    // Render the markdown content
                    const contentContainer = document.getElementById('content-container');
                    contentContainer.innerHTML = marked.parse(content);
                }
                
                // Clean up
                db.close();
                
            } catch (error) {
                console.error('Error fetching newsletter data:', error);
                document.getElementById('content-container').innerHTML = 
                    '<p>Error loading content. Please try again later.</p>';
            }
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', fetchNewsletterData);
    </script>
</body>
</html>
